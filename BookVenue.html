
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/gameonTournament1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            box-sizing: border-box;
            background: rgba(3, 49, 20, 0.2);
            color: #fff;
        }
        .form-group input::placeholder, .form-group select::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-group button {
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: rgba(0, 123, 255, 0.9);
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 10px;
            }
        }




    </style>
</head>
<body>


<div class="form-container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="participants">Expected Number of Participants</label>
            <input type="number" id="participants" name="participants" placeholder="Number of Participants" required>
        </div>
        <div class="form-group">
            <label for="activity">Nature of Activities</label>
            <select id="activity" name="activity" required>
                <option value="group-sport">Group Sport</option>
                <option value="competition-tournament">Competition/Tournament</option>
                <option value="fitness-activity">Fitness Activity</option>
                <option value="hangout-meetup">Hangout and Meetup</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Book Now</button>
        </div>
    </form>
</div>




</body>
</html>
